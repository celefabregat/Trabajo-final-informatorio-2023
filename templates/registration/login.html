{% extends 'base.html' %}
{% load static %}

{% block title %} Iniciar sesion {% endblock title %}

{% block contenido %}
<div class="login">
        <div class="container">
            <div class="row justify-content-center pt-6  mr-1 ">
                <div class="col-md-4 formulario">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group text-center pt-4">
                            <h1 class="text-light">Iniciar Sesion</h1>
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input type="usuario" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="form-group mx-sm-4 pt-4 text-center">
                            <input type="submit" class="btn btn-block ingresar" value="INGRESAR">
                        </div>
                        <div class="form-group mx-sm-4 text-right pb-5 pt-4">
                            <span class=""><a href="{% url "apps.usuario:password_reset" %}" class="olvide">¿Olvidaste tu contraseña?</a></span>
                        </div>
                        <div class="form-group mx-sm-4 text-center">
                            <span><a href="{% url "apps.usuario:registrar" %}" class="olvide1">REGISTRARSE</a></span>
                        </div>
                        <br>
                    {{form.errors}}
                    </form>
                </div>
            </div>
            
        </div> 
   
</div>        
             
{% endblock contenido %}
